<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Calculus Tester</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    
    <!-- MathQuill & jQuery Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>
</head>
<body>

    <!-- Main Menu -->
    <div id="menu-screen" class="screen">
        <h1>Calculus Tester</h1>
        <button id="show-options">Start</button>
        
        <div id="options-dropdown" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>d/dx</th>
                        <th>âˆ«</th>
                        <th>Other</th>
                    </tr>
                </thead>
                <tbody id="topic-grid">
                    <!-- JavaScript will populate this -->
                </tbody>
            </table>
            <button id="start-test" disabled>Begin Test</button>
        </div>
    </div>

    <!-- Test Screen -->
    <div id="test-screen" class="screen hidden">
        <div id="question-area">
            <p>Solve:</p>
            <div id="math-question"></div>
        </div>
        <div id="answer-container">
            <span id="math-input"></span>
        </div>
        <button id="submit-answer">Submit</button>
        <p id="feedback"></p>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen hidden">
        <h2>Results</h2>
        <div id="diagram-container"></div>
        <button onclick="location.reload()">Back to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
